<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="heigth=device-heigth, initial-scale=1.0">
    <meta name="author" content="Isaque, vulgo Harry">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <header id="cabecalho">Header</header>
    <main id="principal">
        <div id="corpoCalc">
            <div id="display">
                <p id="printer">
                </p>
            </div>
            <button class="c fixingEffects">C</button>                  <button class="btt modulo">%</button>     <button class="btt multi">*</button>                        <button class="btt divi">/</button>
            <button class="btt sete">7</button>                         <button class="btt oito">8</button>       <button class="btt nove">9</button>                           <button class="equal fixingEffects">=</button>
            <button class="btt quatro">4</button>                       <button class="btt cinco">5</button>      <button class="btt seis">6</button>                          <button class="btt menos">-</button>
            <button class="btt um ">1</button>                          <button class="btt dois">2</button>       <button class="btt tres">3</button>                           <button class="btt" id="plus">+</button>
            <button class="factorial fixingEffects">N!</button>         <button class="btt zero">0</button>       <button class="power fixingEffects">N<sup>x</sup></button>    <button class="btt">(</button>
            <button class="btt direito">)</button>                      <button class="btt ponto">.</button>
        </div>
    </main>
    <footer id="rodape">
        <p><time>2021</time>, Isaque Duarte &copy;</p>
    </footer>

<script>
    //Clickers
    document.querySelector('.c').onclick = () => apagarInfo()
    document.querySelector('.equal').onclick = () => calcularResultado()
    document.querySelector('.power').onclick = () => addValue('**')
    document.querySelector('.factorial').onclick = () => factorial(document.querySelector('#printer').innerText)
    
    //Clickers -- numeros
    function fixing (op){
        const but = document.getElementsByClassName('btt')
        
        for(let i = 0; i < but.length; i++){
            document.getElementsByClassName('btt')[i].addEventListener('click', e=>{
                const currentValue = document.querySelector('#printer').innerText
                const newValue = but[i].innerText
                
                if(currentValue.length == 50){
                    document.querySelector('#printer') = currentValue
                }else{
                    document.querySelector('#printer').innerHTML = currentValue.concat(newValue)
                }
            })
        }
    }
    fixing()
</script>


</body>
</html>
