<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="heigth=device-heigth, initial-scale=1.0">
    <meta name="author" content="Isaque, vulgo Harry">
    <link rel="stylesheet" href="./assets/styleCalc.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <header id="cabecalho">
        <div id="logo">
            logo
        </div>
        <nav id="navBar">
            <a href="">Home</a>
            <a href="">About me</a>
            <a href="">Contact</a>
            <a href="">Projects</a>
        </nav>
        </nav>
    </header>
    <main id="principal">
        <div id="corpoCalc">
            <div id="display">
                <p id="printer">
                </p>
            </div>
            <button class="c fixingEffects">C</button>                  <button class="btt modulo">%</button>     <button class="btt multi">*</button>                        <button class="btt divi">/</button>
            <button class="btt sete">7</button>                         <button class="btt oito">8</button>       <button class="btt nove">9</button>                           <button class="equal fixingEffects">=</button>
            <button class="btt quatro">4</button>                       <button class="btt cinco">5</button>      <button class="btt seis">6</button>                          <button class="btt menos">-</button>
            <button class="btt um ">1</button>                          <button class="btt dois">2</button>       <button class="btt tres">3</button>                           <button class="btt" id="plus">+</button>
            <button class="factorial fixingEffects">N!</button>         <button class="btt zero">0</button>       <button class="power fixingEffects">N<sup>x</sup></button>    <button class="btt">(</button>
            <button class="btt direito">)</button>                      <button class="btt ponto">.</button>
        </div>
    </main>
    <footer id="rodape">
        <p><time>2021</time>, Isaque Duarte &copy;</p>
    </footer>

<script>
    //DOM
    document.querySelector('.c').onclick = () => delInfo()
    document.querySelector('.equal').onclick = () => calcResultado()
    document.querySelector('.power').onclick = () => addValor('**')
    document.querySelector('.factorial').onclick = () => fatorial(document.querySelector('#printer').innerText)
    clickButton()
</script>


</body>
</html>
