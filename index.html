<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="heigth=device-heigth, initial-scale=1.0">
    <meta name="author" content="Isaque, vulgo Harry">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>

    <section id="mainSection">
        <div class="body">
            <div id="display">
                <p id="printer">
                </p>
            </div>
            <button class="c">C</button>                   <button class="btt">%</button>       <button class="btt">*</button>                   <button class="btt">/</button>
            <button class="btt">7</button>                 <button class="btt">8</button>       <button class="btt">9</button>                   <button class="equal">=</button>
            <button class="btt">4</button>                 <button class="btt">5</button>       <button class="btt">6</button>                   <button class="btt">-</button>
            <button class="btt">1</button>                 <button class="btt">2</button>       <button class="btt">3</button>                   <button class="btt" id="plus">+</button>
            <button class="factorial">N!</button>          <button class="btt">0</button>       <button class="power">N<sup>x</sup></button>     <button class="btt">(</button>
            <button class="btt">)</button>                 <button class="btt">.</button>
        </div>
    </section>
    <footer>
        <div id="foot"> <time>2021</time>, Isaque Duarte &copy;</div>
    </footer>

<script>
    //Clickers
    document.querySelector('.c').onclick = () => apagarInfo()
    document.querySelector('.equal').onclick = () => calcularResultado()
    document.querySelector('.power').onclick = () => power('**')
    document.querySelector('.factorial').onclick = () => factorial(document.querySelector('#printer').innerText)
    
    //Clickers -- numeros
    function fixing (op){
        const but = document.getElementsByClassName('btt')
        
        for(let i = 0; i < but.length; i++){
            document.getElementsByClassName('btt')[i].addEventListener('click', e=>{
                const currentValue = document.querySelector('#printer').innerText
                const newValue = op || but[i].innerText
                
                if(currentValue.length == 50){
                    document.querySelector('#printer') = currentValue
                }else{
                    document.querySelector('#printer').innerHTML = currentValue.concat(newValue)
                }
            })
        }
    }
    fixing()
</script>


</body>
</html>
