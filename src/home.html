<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaque, vulgo Harry">
    <link rel="stylesheet" href="build/assets/css/style.min.css">
    <link rel="shortcut icon" href="build/assets/img/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script type="text/javascript" src="build/assets/script/script.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <header id="cabecalho" class="cabecalho">
        <div id="logo" class="logo">
        </div>
        <!-- <nav id="navBar" class="navBar">
            <a href="">Home</a>
            <a href="">About me</a>
            <a href="">Contact</a>
            <a href="">Projects</a>
        </nav> -->
    </header>
    <main id="principal" class="principal">
        <section id="corpoCalc" class="corpoCalc">
            <div id="display" class="display">
                <p id="printer" class="printer">
                </p>
            </div>
            <button class="c fixingEffects">C</button>                                 <button id="botao" class="botao modulo">%</button>     <button id="botao" class="botao multi">*</button>                        <button class="bota divi">/</button>
            <button id="botao" class="botao sete">7</button>                         <button id="botao" class="botao oito">8</button>       <button id="botao" class="botao nove">9</button>                           <button class="equal fixingEffects">=</button>
            <button id="botao" class="botao quatro">4</button>                       <button id="botao" class="botao cinco">5</button>      <button id="botao" class="botao seis">6</button>                          <button class="botao menos">-</button>
            <button id="botao" class="botao um ">1</button>                          <button id="botao" class="botao dois">2</button>       <button id="botao" class="botao tres">3</button>                           <button class="botao" id="plus">+</button>
            <button class="factorial fixingEffects">N!</button>                     <button id="botao" class="botao zero">0</button>       <button class="power fixingEffects">N<sup>x</sup></button>    <button class="botao">(</button>
            <button id="botao" class="botao direito">)</button>                      <button id="botao"class="botao ponto">.</button>
        </section>
    </main>
    <footer id="rodape" class="rodape">
        <p><time>2021</time>, Isaque Duarte &copy;</p>
    </footer>

<script>
    //DOM
    document.querySelector('.c').onclick = () => delInfo()
    document.querySelector('.equal').onclick = () => calcResultado()
    document.querySelector('.power').onclick = () => addValor('**')
    document.querySelector('.factorial').onclick = () => fatorial(document.querySelector('#printer').innerText)
    clickButton()
</script>


</body>
</html>
